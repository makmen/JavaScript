<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="reset.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <script language="javascript" src="jquery-3.1.1.min.js"></script>
        <script language="javascript" src="world.js"></script>
    </head>
    <body>
        <div class="wrap">
            <h1>Плоский мир</h1>
            <div class="content">
                <div class="start">
                    <p><input  type="button" name="start" value="Start Game" /></p>
                </div>
                <h2 id="step"></h2>
                <table class="world"></table>
                <div class="result">
                    <p id="result"></p>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var x = 7, y = 9;
            var world = new World(x, y);
            var step;
            var timeout;

            $(function(){
                $('input[name=start]').click(function() {
                    $('input[name=start]').hide();
                    $('table.world').empty();
                    step = 0;            
                    world = new World(x, y);
                    timeout = setInterval(nextAutoStep, 200);
                });
            });
            
            function nextAutoStep() {
                $('#step').text("Ход игры: " + ++step);
                if (!world.makeStep()) {
                    clearInterval(timeout);
                    $('input[name=start]').show();
                }
            }
        </script>
    </body>
</html>
